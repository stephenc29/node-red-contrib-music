<script type="text/javascript">
  RED.nodes.registerType('synth',{
  category: 'music',
  color: '#a6bbcf',
  defaults: {
  name: {value: "piano", required: "true"},
  start_vol: {value: 70, required: "true"},
  voices: {value: 1, required: "true"}
        },
  inputs:1,
  outputs:1,
  icon: "file.png",
  label: function() {
  return this.name||"synth";
  }
  });
</script>

<script type="text/x-red" data-template-name="synth">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="e.g. piano">
    </div>
    <div class="form-row">
        <label for="node-input-start_vol"><i class="icon-tag"></i> Start Volume</label>
        <input type="number" id="node-input-start_vol" placeholder="0-100">
    </div>
    <div class="form-row">
        <label for="node-input-voices"><i class="icon-tag"></i> Number of voices</label>
        <input type="number" id="node-input-voices" placeholder="e.g. 4">
    </div>

</script>

<script type="text/x-red" data-help-name="synth">
    <p>Turns note instructions into SuperCollider messages</p>
</script>
