<script type="text/javascript">
  RED.nodes.registerType('tracker',{
  category: 'music',
  color: '#a6bbcf',
  defaults: {
  name: {required: false},
  track: {value: "volume", required: true},
  min: {value: 0, required: true},
  max: {value: 100, required: true},
  initial: {value: 50, required: true},
  step: {value: 5, required: true},
  multiply: {value: false, required: true}
        },
  inputs:1,
  outputs:1,
  icon: "feed.png",
  label: function() {
  return this.name||"tracker";
  }
  });
</script>

        <label for="node-input-min"><i class="icon-tag"></i> Minimum Value</label>
        <input type="text" id="node-input-min" placeholder="e.g. 0">

    <div class="form-row">
        <label for="node-input-max"><i class="icon-tag"></i> Maximum Value</label>
        <input type="text" id="node-input-max" placeholder="e.g. 100">
    </div>
    <div class="form-row">
        <label for="node-input-initial"><i class="icon-tag"></i> Initial Value</label>
        <input type="text" id="node-input-initial" placeholder="e.g. 50">

    <div class="form-row">
